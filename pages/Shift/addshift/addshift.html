<div class="template">
    <style>
        .row button {
            margin-top: 1em;
            padding: 0.5em;
        }

        .car-btn-width {
            width: 100%
        }
    </style>
       <div style="max-width:900px;">
        <h1>Add Shift</h1>
        <hr />
        <div class="row">
            <div class="col-md-2">
                <input id="employee-id-input" placeholder="Enter employee" />
            </div>
            <div class="col-md-2">
                <input id="activity-id-input" placeholder="Enter activity" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="btn-fetch-shift">Find employee/activity</button>
            </div>
        </div>
        <hr />

        <form id="addShiftForm">
            <div class="row">
                <div class="col-md-2">
                    <label for="username">Employee-id</label>
                </div>
                <div class="col-md-10">
                    <input id="username" disabled>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="activityId">activity-id</label>
                </div>
                <div class="col-md-10">
                    <input id="activityId" disabled>
                </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                  <label for="start-time">Start Date and Time</label>
              </div>
              <div class="col-md-10">
                  <input type="datetime-local" id="start-time">
              </div>
          </div>
          
          <div class="row">
              <div class="col-md-2">
                  <label for="end-time">End Date and Time</label>
              </div>
              <div class="col-md-10">
                  <input type="datetime-local" id="end-time">
              </div>
          </div>
          

            <div class="row">
                <p id="status" style="min-height: 1em; margin-top: 0.5em;"></p>
                <div style="margin-top: 2em;">
                    <button id="btn-submit-shift" class="btn btn-dark">Make shift</button>
                </div>
            </div>
        </form>

    </div>

    <br>
    <br>
    <p id="error"></p>
    <p id="succes"></p>
    <p id="new-shift-response"></p>
  
    

  </div>
