<div class="template">
    <style>
        .row button {
            margin-top: 1em;
            padding: 0.5em;
        }

        .car-btn-width {
            width: 100%
        }
    </style>
    <div style="max-width:900px;">
        <h1>Find Shift</h1>
        <hr />
        <div class="row">
            <div class="col-md-2">
                <input id="shift-id-input" placeholder="Enter shift-id" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="btn-fetch-shift">Get Shift</button>
            </div>
        </div>
        <hr />
        <form id="editShiftForm">
            <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
            <div>
                <div class="row">
                    <div class="col-md-1">
                      <label>ID</label>
                    </div>
                    <div class="col-md-3">
                      <input id="id" style="font-weight: bolder" disabled></input>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-md-1">
                        <label for="employeeUsername">Employee Username</label>
                    </div>
                    <div class="col-md-10">
                        <input id="employeeUsername">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <label for="activity-id">Activity ID</label>
                    </div>
                    <div class="col-md-10">
                        <input id="activity-id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <label for="shift-start">Shift Start</label>
                    </div>
                    <div class="col-md-4">
                        <input type="datetime-local" id="shift-start" required>
                    </div>
                    <div class="col-md-2">
                        <label for="shift-end">Shift End</label>
                    </div>
                    <div class="col-md-4">
                        <input type="datetime-local" id="shift-end">
                    </div>
                </div>
            </div>
        </form>

        <p id="status" style="min-height: 1em;"> </p>
        <div class="row" style="margin-top:2em;">
            <div class="col-md-3">
                <button id="btn-submit-edited-shift" class="btn btn-dark car-btn-width">Submit Changes</button>
            </div>
            <div class="col-md-3">
                <button id="btn-delete-shift" class="btn btn-dark car-btn-width">Delete Shift</button>
            </div>
            <p id="edit-message"></p>
            <p id="new-editResponse"></p>
            <p id="delete-message"></p>
            <p id="new-deleteResponse"></p>
            <p id="error" style="color:red"></p>
        </div>
    </div>
</div>
