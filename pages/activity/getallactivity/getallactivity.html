<div class="template">
    <style>
      row.div,
      span {
        font-weight: bold;
      }
    </style>
  
    <div>
      <h3>All Activities</h3>
      <table class="table" style="max-width:1000px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price Pr Hour</th>
            <th>Min. Age</th>
            <th>Capacity</th>
            <th>Reservations by ID's</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
      </table>
      <p id="error" style="color:red"></p>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="member-details-modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="member-content"></div>
            <div class="row">
              <div class="col-md-3"><span>ID:</span></div>
              <div class="col-md-9">
                <p id="user-name"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"><span>Name:</span></div>
              <div class="col-md-9">
                <p id="email"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"><span>Price Pr Hour:</span></div>
              <div class="col-md-9">
                <p id="first-name"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"><span>Min. Age:</span></div>
              <div class="col-md-9">
                <p id="last-name"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"><span>Capacity:</span></div>
              <div class="col-md-9">
                <p id="phonenumber"></p>
              </div>
            </div>
            <div class="row">
                <div class="col-md-3"><span>Reservations:</span></div>
                <div class="col-md-9">
                  <p id="phonenumber"></p>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
