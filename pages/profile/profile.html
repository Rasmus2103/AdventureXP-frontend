<div class="template">
    <div id="profile-data">
        <!-- Admin Section -->
        <div id="admin-section" style="display: none;">
            <h2>Admin Profile Section</h2>
            <div><label>Username:</label> <span id="admin-profile-username"></span></div>
            <div><label>Email:</label> <span id="admin-profile-email"></span></div>
            <div><label>First Name:</label> <span id="admin-profile-firstName"></span></div>
            <div><label>Last Name:</label> <span id="admin-profile-lastName"></span></div>
            <div><label>Phone Number:</label> <span id="admin-profile-phoneNumber"></span></div>
            <div><label>Address:</label> <span id="admin-profile-address"></span></div>
        </div>

        <!-- User Section -->
        <div id="user-section" style="display: none;">
            <h2>User Profile</h2>
            <div><label>Username:</label> <span id="user-profile-username"></span></div>
            <div><label>Email:</label> <span id="user-profile-email"></span></div>
            <div><label>First Name:</label> <span id="user-profile-firstName"></span></div>
            <div><label>Last Name:</label> <span id="user-profile-lastName"></span></div>
            <div><label>Phone Number:</label> <span id="user-profile-phoneNumber"></span></div>
            <div><label>Address:</label> <span id="user-profile-address"></span></div>
            <div><label>Credit:</label> <span id="user-profile-credit"></span></div>
            <div>
                <label>Add Credit:</label>
                <input type="number" id="credit-input" placeholder="Enter amount" />
                <button id="add-credit-btn">Add Credit</button>
            </div>
        </div>

        <!-- Employee Section -->
        <div id="employee-section" style="display: none;">
            <h2>Employee Profile Section</h2>
            <div><label>Username:</label> <span id="employee-profile-username"></span></div>
            <div><label>Email:</label> <span id="employee-profile-email"></span></div>
            <div><label>First Name:</label> <span id="employee-profile-firstName"></span></div>
            <div><label>Last Name:</label> <span id="employee-profile-lastName"></span></div>
            <div><label>Phone Number:</label> <span id="employee-profile-phoneNumber"></span></div>
            <div><label>Address:</label> <span id="employee-profile-address"></span></div>
        </div>
    </div>
</div>
