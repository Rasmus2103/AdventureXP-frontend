<!DOCTYPE html>
<html lang="en">
<div class="template">

  <h3 style="margin-top: 0.5em;min-height: 1em;">Sign up to be a member of AdventureXP</h3>
  <hr />
  <div>
    <form id="form" style="max-width: 900px;">
      <div class="row">
        <div class="col-md-2 ">
          <label for="input-username">User Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-username" required>
        </div>

        <div class="row">
          <div class="col-md-2 ">
            <label for="input-password">Password</label>
          </div>
          <div class="col-md-3">
            <input type=password id="input-password" required>
          </div>
        </div>

        <div class="col-md-2 ">
          <label for="input-email">Email</label>
        </div>
        <div class="col-md-5">
          <input id="input-email" required>
        </div>
      </div>
  
      <div class="row">

        <div class="col-md-2 ">
          <label for="input-firstname">First Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-firstname" required>
        </div>

        <div class="col-md-2 ">
          <label for="input-lastname">Last Name</label>
        </div>
        <div class="col-md-5">
          <input id="input-lastname" required>
        </div>

      </div>
      <div class=" row">
          <div class="col-md-2 ">
            <label for="input-phone">Phone number</label>
          </div>
          <div class="col-md-10">
            <input id="input-phone" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 ">
            <label class="col-md-2" for="input-address">Address</label>
          </div>
          <div class="col-md-4">
            <input id="input-address" required>
          </div>
          
        <div class="row">
          <p id="status" style="min-height: 1em;margin-top:0.5em"> </p>
        </div>
        <div class="row" style="margin-top:2em;">
          <button id="btn-submit-car" class="btn btn-dark">Register</button>
          &nbsp;
          <a id="goto-login" href="/login" data-navigo style="display:none">Go to login?</a>
        </div>
    </form>
    <p id="new-customer-response"></p>
    
  </div>
</div>
</html>
